<h4> Inquiry Form </h4>
<form action="/role/{{role['id']}}/inquiry" method="post">
  
  <div class="mb-2">
    <label> Full Name </label> <br>
    <input type="text" required name="full_name" placeholder="Sada Siva">
  </div>
  
  <div class="mb-2">
    <label> Email </label> <br>
    <input type="email" required name="email" placeholder="sada@siva.com"> 
  </div>

  <div class="mb-2">
    <label> LinkedIn URL </label> <br>
    <input type="url" name="linkedin" placeholder="https://www.linkedin.com/in/sadasiva/"> 
  </div>

  <div class="mb-2">
    <label> Education </label> <br>
    <textarea name="education"> </textarea>
  </div>
      
  <div class="mb-2">
    <label> Work Experience </label> <br>
    <textarea name="work_experience"> </textarea>
  </div>
      
  <div class="mb-2">
    <label> Resume URL </label> <br>
    <input type="url" name="resume"> 
  </div>    
  
  <input type="submit">
  
</form>
